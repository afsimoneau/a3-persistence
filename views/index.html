<!DOCTYPE html>
<!--Main login page-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>a3-persistence</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <script href="../public/scripts.js"></script>
  </head>
  <body>
    <h1>Training Log</h1>
    <hr />
    <form id="input" action="submit">
      <label for="inputRoute">Route Name</label>
      <input type="text" id="inputRoute" value="" /><br />
      <label for="inputTime">Time (only in whole minutes)</label>
      <input type="text" id="inputTime" value="" /><br />
      <label for="inputDistance">Distance (in miles)</label>
      <input type="text" id="inputDistance" value="" /><br />
      <p></p>
      <button>Submit</button>
    </form>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Route</th>
          <th>Time</th>
          <th>Distance</th>
          <th>Fitness Score</th>
        </tr>
      </thead>
      <tbody id="resultTableBody"></tbody>
    </table>
  </body>
</html>
